<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contacto</title>
</head>
<body>
   
        
    
    
    <header>
        <h1 class="logo">CONTACTO</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="../pages/catalogo.html">Catalogo</a>
            <a href="../pages/nosotros.html">Nosotros</a>
            <a href="../pages/contacto.html">Contacto</a>
            <a href="../pages/registro.html">Registro</a>
        </nav>
        
        

    </header>
    <main>
        <section class="informacion">
            <form class="formularioContacto">
                <fieldset>
        
                    <legend><strong>Formulario de contacto</strong></legend>
                    <label for="nombre_apellido">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Escriba aquí su nombre">
        
                    <label for="nombre_apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Escriba aquí su apellido">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Escriba aquí su email">
                    <br>
                    <br>
                    <label for="sexo">Sexo:</label>
                    <select name="talles" id="">
                        <option value="seleccionar">Seleccionar sexo</option>
                        <option value="Fem">Femenino</option>
                        <option value="Masc">Masculino</option>
                        <option value="NE">No especificar</option>
                    </select>
                    <br>
                    <br>
                    <div>Deje aquí su mensaje</div>
                    <textarea name="text"  cols="150" rows="10" placeholder="Escriba aquí su mensaje"></textarea>
                  
                    <div class="inputContacto">
                        <input type="submit" value="Enviar mensaje">
                        <input type="reset" value="Limpiar mensaje">
                    </div>
                    
                    
        
        
                    
        
        
                </fieldset>
            </form>
        
        </section>
        

        

    

    </main>

    <footer class="footer">
        <a href="" target="_blank">Instagram</a>
        <a href="" target="_blank">Facebook</a>
        <a href="" target="_blank">Whatsapp</a>
    </footer>
    
    

</body>
